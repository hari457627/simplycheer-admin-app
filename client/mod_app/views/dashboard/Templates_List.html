<section ng-controller="TemplatesListCtrl" class="manage-app-users" layout="column">

    <ul class="breadcrumb">
        <li><a class="dashboard">Templates</a></li>


    </ul>



        <div class="row user-table ">

                <div class="col-md-11 col-xs-12" >
                    <div class="col-md-2 col-xs-3">
                        <div class="md-title">Templates</div>
                    </div>
                    <div class="col-md-offset-7 col-md-3 col-xs-offset-5">
                        <md-button class="col-md-12 col-xs-12 md-raised md-primary" ng-click="createTemplate()">Add Your Template</md-button>
                    </div>
                </div>



            <md-table-container class="col-md-11 col-xs-12">
                <table md-table class="col-md-12 col-xs-12">
                    <thead md-head >
                    <tr md-row style="padding-left: 40px;">

                        <th md-column class="col-md-2 col-xs-2">
                            <span>Sl. No</span>
                        </th>
                        <th md-column class="col-md-10 col-xs-10" style="padding-left: 20px">
                            <span>Title</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody md-body>

                    <tr ng-repeat="row in allTemplates">
                        <td md-cell class="col-md-1 col-xs-1" style="padding-left: 30px">{{$index+1}}</td>
                        <td md-cell style="padding-left: 20px" class="col-md-11 col-xs-11">{{row.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>


        </div>


</section>



<style>

    margin-bottom: 50px;

}

    .text-center{

    }

    margin-top: 40px;

}

    font-family: sans-serif;
}

table td.md-cell, table.md-table th.md-column {
    vertical-align: middle;

}


table :not(.md-row-select) , table.md-table:not(.md-row-select) {
